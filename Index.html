<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
    <div id="Calculadora">
        <div id="monitor">
            <div id="LED">
                <div id="operação">

                </div>
                <div id="Visor">

                </div>
            </div>
        </div>
        <div id="Corpo">
            <div id="TecladoOperações">
                <div  class="Teclas" onclick="parcialOperation('+')">
                    +
                </div>
                <div  class="Teclas" onclick="parcialOperation('-')">
                    -
                </div>
                <div  class="Teclas" onclick="parcialOperation('*')">
                    *
                </div>
                <div  class="Teclas" onclick="parcialOperation('/')">
                    ÷
                </div>
                <div  class="Teclas" onclick="parcialOperation('squareroot')">
                    √
                </div>
                <div  class="Teclas" onclick="parcialOperation('potencia')">
                    x^x
                </div>

            </div>
            <div>
                <div id="tecladoNumerico">

                    <div  class="Teclas" onclick="catchNumber(1)">
                        1
                    </div>
                    <div  class="Teclas" onclick="catchNumber(2)">
                        2
                    </div>
                    <div  class="Teclas" onclick="catchNumber(3)">
                        3
                    </div>
                    <div  class="Teclas" onclick="catchNumber(4)">
                        4
                    </div>
                    <div  class="Teclas" onclick="catchNumber(5)">
                        5
                    </div>
                    <div  class="Teclas" onclick="catchNumber(6)">
                        6
                    </div>
                    <div  class="Teclas" onclick="catchNumber(7)">
                        7
                    </div>
                    <div  class="Teclas" onclick="catchNumber(8)">
                        8
                    </div>
                    <div  class="Teclas" onclick="catchNumber(9)">
                        9
                    </div>
                    <div  class="Teclas" onclick="catchNumber(0)">
                        0
                    </div>
                    <div  class="Teclas" style="background-color: red;" onclick="deleteNVisor()">
                        AC
                    </div>
                    <div  class="Teclas" style="background-color: red;" onclick="deleteOVisor()">
                        C/A
                    </div>
                </div>

                <div  class="equal" onclick="calcula()">
                        =
                </div>

            </div>
        </div>    
    </div>
</body>
</html>
